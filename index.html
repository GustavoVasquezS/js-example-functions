<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Funciones en JavaScript</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Prueba de Funciones en JavaScript</h2>
    
    <!-- Botón que ejecuta la función holaMundo() -->
    <button onclick="holaMundo()">Mostrar '¡Hola, mundo!'</button>

    <!-- Entrada de texto para ingresar el nombre y botón para saludar -->
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    <button onclick="saludar()">Saludar</button>

    <!-- Entrada para un número y botón para calcular el doble -->
    <input type="number" id="numeroDoble" placeholder="Ingresa un número">
    <button onclick="calcularDoble()">Calcular Doble</button>

    <!-- Entradas para calcular el promedio de tres números -->
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <button onclick="calcularPromedio()">Calcular Promedio</button>

    <!-- Entradas para encontrar el número mayor entre dos valores -->
    <input type="number" id="mayor1" placeholder="Número 1">
    <input type="number" id="mayor2" placeholder="Número 2">
    <button onclick="encontrarMayor()">Encontrar Mayor</button>

    <!-- Entrada para calcular el cuadrado de un número -->
    <input type="number" id="cuadradoNum" placeholder="Ingresa un número">
    <button onclick="calcularCuadrado()">Calcular Cuadrado</button>

    <!-- Elemento donde se mostrarán los resultados -->
    <div id="output"></div>
</div>

<!-- Enlace al archivo de JavaScript -->
<script src="script.js"></script>
</body>
</html>
